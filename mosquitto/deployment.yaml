apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mosquitto
  name: mosquitto
  namespace: mosquitto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:latest
        resources:
          requests:
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8883   # for TLS + CC
        volumeMounts:
            - name: mosquitto-config
              mountPath: /etc/mosquitto
              subPath: mosquitto.conf
            - name: mosquitto-data
              mountPath: /etc/mosquitto/data
            - name: mosquitto-log
              mountPath: /etc/mosquitto/log
            - name: mosquitto-certs
              mountPath: /etc/mosquitto/certs
      volumes:
        - name: mosquitto-config
          configMap:
            name: mosquitto-config
        - name: mosquitto-certs
          secret: 
            secretName: mosquitto-certs
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: mosquitto-data
        - name: mosquitto-log
          persistentVolumeClaim:
            claimName: mosquitto-log