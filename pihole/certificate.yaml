apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: pihole-certs
  namespace: pihole
  labels:
    app: pihole
spec:
  secretName: pihole-certs
  commonName: pihole.spof.tech
  dnsNames:
  - pihole.spof.tech
  issuerRef:
    name: ca-issuer
    kind: ClusterIssuer  
  additionalOutputFormats:
  - type: CombinedPEM

