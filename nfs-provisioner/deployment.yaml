apiVersion: apps/v1
kind: Deployment
metadata:
  name: nfs-provisioner
  namespace: nfs-provisioner
  labels:
    app: nfs-provisioner
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: nfs-provisioner
  template:
    metadata:
      labels:
        app: nfs-provisioner
    spec:
      serviceAccountName: nfs-provisioner
      containers:
        - name: nfs-ssd-provisioner
          image: "k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-ssd-provisioner-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: cluster.local/nfs-ssd-provisioner
            - name: NFS_SERVER
              value: 192.168.179.2
            - name: NFS_PATH
              value: /ssd
        - name: nfs-hdd-provisioner
          image: "k8s.gcr.io/sig-storage/nfs-subdir-external-provisioner:v4.0.2"
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: nfs-hdd-provisioner-root
              mountPath: /persistentvolumes
          env:
            - name: PROVISIONER_NAME
              value: cluster.local/nfs-hdd-provisioner
            - name: NFS_SERVER
              value: 192.168.179.2
            - name: NFS_PATH
              value: /hdd
      volumes:
        - name: nfs-ssd-provisioner-root
          nfs:
            server: 192.168.179.2
            path: /ssd
        - name: nfs-hdd-provisioner-root
          nfs:
            server: 192.168.179.2
            path: /hdd