apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: homeassistant
  name: homeassistant
  namespace: homeassistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homeassistant
  template:
    metadata:
      labels:
        app: homeassistant
    spec:
      nodeName: princess-celestia
      volumes:
        - name: ha-storage
          persistentVolumeClaim:
            claimName: ha-pvc
        - name: ha-mysql-storage
          persistentVolumeClaim:
            claimName: ha-mysql-pvc
      containers:
        - image: ghcr.io/home-assistant/home-assistant:stable
          name: home-assistant
          volumeMounts:
            - mountPath: "/config"
              name: ha-storage
        - image: mysql:latest
          name: mysql
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ha-mysql-pass
                  key: password
          volumeMounts:
            - name: ha-mysql-storage
              mountPath: /var/lib/mysql